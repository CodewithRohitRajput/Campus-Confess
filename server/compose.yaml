services:
  mongo:
   image: mongo
   restart : always
   environment:
     MONGO_INITDB_ROOT_USERNAME: admin
     MONGO_INITDB_ROOT_PASSWORD: admin
  
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin@mongo:27017/campus_confess?authSource=admin
      ME_CONFIG_BASICAUTH_ENABLED: true
      ME_CONFIG_BASICAUTH_USERNAME: mongoexpressuser
      ME_CONFIG_BASICAUTH_PASSWORD: mongoexpresspass


  backend:
    build: .
    restart: always
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - MONGO_URL=mongodb://admin:admin@mongo:27017/campus_confess?authSource=admin
    depends_on:
     - mongo